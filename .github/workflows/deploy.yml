name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Use the version you need

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build the app
        run: npm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}  # Set this in your GitHub secrets
          vercel-args: '--prod'  # Deploy to production
          working-directory: ./  # Change if your project is in a subdirectory
          project-name: myPortfolio  # Replace with your Vercel project name

      - name: Notify deployment success
        run: echo "Deployment to Vercel completed successfully!"
